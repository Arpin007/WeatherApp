<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter a city name!!" spellcheck="false">
            <button> <img src="Images/search.png" alt=""></button>
        </div>
        <div class="loading" style="display: none;">Loading...</div>

        <div class="error">
            <p>Wrong City!! Please enter a valid city name.</p>
        </div>
        <div class="weather">
            <img id="rain" src="Images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img id="humidity" src="Images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                    
                </div>
                <div class="col">
                    <img id="wind" src="Images/wind.png">
                    <div>
                        <p class="wind">15km/h </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>


<script src="app.js">
</script>
</html>
